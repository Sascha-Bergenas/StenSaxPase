<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sten Sax Påse</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Sten Sax Påse</h1>

    <div class="buttons">
      <button data-choice="Sten">✊</button>
      <button data-choice="Sax">✌️</button>
      <button data-choice="Påse">✋</button>
    </div>
    <div class="results">
      <p>Ditt val: <span id="player-choice"></span></p>
      <p>Datorns val: <span id="computer-choice"></span></p>
      <p>Resultat: <span id="result"></span></p>
    </div>
    <button id="reset">Reset</button>
  </body>
</html>
